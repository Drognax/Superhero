<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai&family=Bebas+Neue&family=Square+Peg&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/img/favicon.ico" rel="icon" type="image/ico">
    
    <title>Super Hero</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#"><img src="assets/img/sh2.png" height="50px" alt="" > SuperHero</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>

    <section id="buscadorHero">
        <div>
            <img src="assets/img/sh1.jpg" alt="superhero">
            <h1>Encuentra tu personaje: </h1>
            <p>Ingresa un numero del personaje a buscar:</p>
            <input type="text" id="personaje" placeholder="Ingresa un numero">
            <button id="buscador" class="btn btn-warning">Buscar</button> 
        </div>
    </section>
    <!-- Busqueda del Heroe -->
    <section class="visually-hidden" id="contenidoHero">
        <div class="row">
          <div class="col-12 col-md-6">          
          <div class="card mb-3 text-white bg-dark">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="..." class="card-img-top" alt="..." id="imageHero">
              </div>
              <div class="col-md-8 text-white bg-dark">
                <div class="card-body text-white bg-dark">
                  <h5 class="card-title" id="nombreHero"></h5>
                <p class="card-text" id="heroConections"></p>
                <p class="card-text" id="publicador"></p>
              </div>
              <ul class="list-group list-group-flush ">
                <li class="list-group-item bg-secondary text-white" id="ocupation"></li>
                <li class="list-group-item" id="firstAp"></li>
                <li class="list-group-item" id="altura"></li>
                <li class="list-group-item" id="peso"></li>
                <li class="list-group-item" id="aliance"></li>
                </div>
              </div>
            </div>
          </div>        
          <div class="col-12 col-md-6">
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
          </div>
        </div>
    </section>

    <footer class="bg-dark">
        <p>E-camp 2022</p>
        <img src="assets/img/logo ecamp.png" alt="logo ecamp" style="height: 100px;">
    </footer>

    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    <script src="assets/js/script.js"></script>
</body>
</html>
